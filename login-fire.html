<!--
An element that allows simple configuration of email and social provider login with Firebase.

For email authentication only, use login-fire-form.
For social provider authentication only, use login-fire-social.
For both email and social provider authentication, use login-fire.

Example:
```
<firebase-app
 name="demo"
 api-key="API_KEY"
 auth-domain="AUTH_DOMAIN"
 database-url="DATABASE_URL"></firebase-app>
<login-fire app-name="demo" email-password twitter google facebook></login-fire>
```

### Styling

Style the buttons with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--login-fire-reset-password-color` | The color of reset password text | `gray` |
| `--login-fire-reset-password-hover-color` | The color of reset password text when hovered | `gray` |
| `--login-fire-error-msg-color` | The color for the error message  | `--error-color` |
| `--login-fire-info-msg-color` | The color for the info message | `gray` |
| `--login-fire-divider-color` | The color for the divider bar | `gray` |
| `--login-fire-background-color` | The color for the divider bar | `white` |
| `--login-fire-btn-signup` | Mixin applied to the signup button | `{}` |
| `--login-fire-btn-signin` | Mixin applied to the signin button | `{}` |
| `--login-fire-btn-signout` | Mixin applied to the signin button | `{}` |


### Localization

You can specify the following codes and language in a json file passed to the localesFile property to update the text used. Here are the defaults:
```
{
    "en": {
        "lf-email": "Email",
        "lf-email-invalid": "Invalid email address",
        "lf-password": "Password",
        "lf-reenter-password": "Re-enter Password",
        "lf-passwords-dont-match": "Passwords do not match",
        "lf-already-have-account": "Already have an account?",
        "lf-already-have-account-action": "Sign in",
        "lf-no-account": "Don' have an account?",
        "lf-no-account-action": "Sign up",
        "lf-resetpw-link": "Forgot password",
        "lf-resetpw-cancel-link": "Nevermind, I remembered my password.",
        "lf-resetpw-button": "Reset password",
        "lf-resetpw-success-message": "Password reset email has been sent. Please check your inbox.",
        "lf-signup-button": "Sign Up",
        "lf-signup-facebook": "Sign up with Facebook",
        "lf-signup-google": "Sign up with Google",
        "lf-signup-twitter": "Sign up with Twitter",
        "lf-signup-github": "Sign up with GitHub",
        "lf-signup-anonymous": "Sign up anonymously",
        "lf-signin-button": "Sign In",
        "lf-signin-facebook": "Sign in with Facebook",
        "lf-signin-google": "Sign in with Google",
        "lf-signin-twitter": "Sign in with Twitter",
        "lf-signin-github": "Sign in with GitHub",
        "lf-signin-anonymous": "Sign in anonymously",
        "lf-signout": "Sign out"
    }
}
```

@demo demo/login-fire.html
-->
<dom-module id="login-fire">
  <template>
    <style>
    reverse-element {
        background: var(--login-fire-background-color, white);
        padding-top: 40px;
        padding-bottom: 40px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-center);
    }
    :host([horizontal]) reverse-element {
      @apply(--layout-vertical);
      @apply(--layout-center);
    }
    .div {
      @apply(--layout-center-center);
      width: 1px;
      border-color: var(--login-fire-divider-color, lightgray);
    }
    .div__span {
      padding: 10px;
      background: var(--login-fire-background-color, white);
      font-size: 12px;
      font-style: italic;
      color: var(--login-fire-divider-color, gray);
      font-weight: lighter;
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
    .div--hidden {
      display: none;
    }
    .div--vertical {
      @apply(--layout-horizontal);
      border-right: 1px solid lightgray;
      margin: 0 50px;
      min-height: 200px;
      max-height: 400px;
      width: 1px;
    }
    .div--horizontal {
      @apply(--layout-vertical);
      border-top: 1px solid lightgray;
      height: 1px;
      margin: 50px 0;
      min-width: 300px;
      max-width: 400px;
    }
    </style>

    <template is="dom-if" if="[[_showOneButton]]">
        <login-fire-button
            app-name="[[appName]]"
            user="{{_user}}"
            status-known="{{_statusKnown}}"
            signed-in="{{_signedIn}}"
            mini$="[[mini]]"
            flat$="[[flat]]"
            no-sign-in="[[noSignIn]]"
            no-sign-out="[[noSignOut]]"
            show-sign-up="{{showSignUp}}"
            locales-file="[[localesFile]]"
            language="[[language]]"
            debug="[[debug]]"
            >
        </login-fire-button>
    </template>

    <template is="dom-if" if="[[!_showOneButton]]">

        <reverse-element reverse="[[reverse]]">

            <login-fire-form
                app-name="[[appName]]"
                user="{{_user}}"
                signed-in="{{_signedIn}}"
                status-known="{{_statusKnown}}"
                auto-sign-up="[[autoSignUp]]"
                can-sign-out="[[canSignOut]]"
                show-sign-up="{{showSignUp}}"
                flat="{{flat}}"
                locales-file="[[localesFile]]"
                language="[[language]]"
                debug="[[debug]]"
                no-toggleable-password="[[noToggleablePassword]]"
                reenter-password="[[reenterPassword]]"
                >
            </login-fire-form>

            <div class$="div [[_dividerStyle]]" hidden$="[[noDivider]]">
                <span class="div__span">[[localize('lf-or')]]</span>
            </div>

            <login-fire-social
                app-name="[[appName]]"
                providers="[[providers]]"
                user="{{_user}}"
                signed-in="{{_signedIn}}"
                status-known="{{_statusKnown}}"
                no-sign-in="[[noSignIn]]"
                no-sign-out="[[noSignOut]]"
                redirect="[[redirect]]"
                mini$="[[mini]]"
                horizontal$="[[horizontal]]"
                show-sign-up="{{showSignUp}}"
                flat="{{flat}}"
                locales-file="[[localesFile]]"
                language="[[language]]"
                google-scopes="[[googleScopes]]"
                facebook-scopes="[[facebookScopes]]"
                github-scopes="[[githubScopes]]"
                debug="[[debug]]"
                >
            </login-fire-social>

        </reverse-element>
    </template>

    <iron-media-query query="(max-width: 650px)" query-matches="{{isNarrow}}">
    </iron-media-query>
  </template>

  <script>
  Polymer({
    is: 'login-fire',
    behaviors: [Convoo.LoginFireCommonBehavior],

    properties: {
      /**
       * Enables automatic sign-up on form if the user does not exist.
       *
       * @type {Boolean}
       */
      autoSignUp: {
        type: Boolean,
        value: false
      },

      /**
      * Prefers a horizontally structured social login.
      *
      * @type{Boolean}
      */
      horizontal: {
        type: Boolean,
        value: false
      },

      /**
       * Sets custom message displayed when use ask to reset its password.
       *
       * @type {String}
       */
      passwordResetMessage: {
        type: String
      },

      /**
      * Providers names. A list of the providers names, seperated by comma, to
      * use for authentication. A button is displayed for each provider.
      *
      * Current accepted providers are:
      *
      * ```
      * 'anonymous' (for signin anonymously)
      * 'facebook'
      * 'github'
      * 'google'
      * 'twitter'
      * ```
      *
      * @type {String}
      */
      providers: {
        type: String,
        value: 'anonymous'
      },

      /**
       * Displays mini social sign in buttons removing the "Sign in with" text
       */
      mini: {
        type: Boolean,
        value: false
      },

      /**
       * Hides the divider.
       *
       * @type {Boolean}
       */
      noDivider: {
        type: Boolean,
        value: false
      },

      /**
      * Displays social buttons first instead of the form. By default, the form
      * is displayed first.
      *
      * @type{Boolean}
      */
      reverse: {
        type: Boolean,
        value: false
      },

      /**
       * Sets the divider in horizontal or vertical orientation.
       *
       * @type {String}
       */
      _dividerStyle: {
        type: String,
        computed: '_computeDividerStyle(isNarrow, horizontal)'
      }
    },

    /**
     * Signs the user out regardless the provider used for the sign-in.
     */
    signOut: function() {
      this.$$('login-fire-social').signOut();
    },

    /**
     * Signs the user in using the target provider. It's not possible to sign in
     * using the provider "password" when only one button is displayed. Also,
     * does nothing if a user is already signed in.
     *
     * @param  {String} provider name
     */
    signInWith: function(provider) {
      if (this.signedIn) {
        return;
      }

      if (provider === 'password') {
        if (this._showOneButton) {
          console.error("Can't sign in using provider \"password\" when only one button is displayed.");
        } else {
          this.$$('login-fire-form').signIn();
        }
      } else {
        this.$$('login-fire-social').signInWith(provider);
      }
    },

    /**
     * Computes CSS class for the divider.
     *
     * @param  {Boolean} isNarrow
     * @param  {Boolean} horizontal
     * @return {String}            CSS class to set to the divider
     */
    _computeDividerStyle: function(isNarrow, horizontal) {
      return (horizontal || isNarrow) ? 'div--horizontal' : 'div--vertical';
    }
  });
  </script>
</dom-module>
