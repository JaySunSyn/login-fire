    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">

<body>
    <div>
      <h3>Google login-fire-button</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div> user.id = {{user.uid}}</div>
          <div> user.displayName = {{user.displayName}}</div>
          <div> user.email = {{user.email}}</div>
          <div> user.emailVerified = {{user.emailVerified}}</div>
          <div> user.isAnonymous = {{user.isAnonymous}}</div>
          <div> user.photoURL = {{user.photoURL}} <img src$="{{user.photoURL}}" hidden="{{!user.photoURL}}" width="100px" height="100px"> </div>
          <div> user.providerId = {{user.providerId}}</div>
          <br>
          <firebase-app
            name="googleLFBDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
          </firebase-app>

          <!-- Google Sign-in button -->
          <login-fire-button app-name="googleLFBDemo" user="{{user}}" provider="google">
          </login-fire-button>
          <login-fire-button app-name="googleLFBDemo" user="{{user}}" provider="google" redirect>
          </login-fire-button>
          <login-fire-button app-name="googleLFBDemo" user="{{user}}" provider="google" mini>
          </login-fire-button>
          <login-fire-button app-name="googleLFBDemo" user="{{user}}" provider="google" mini flat>
          </login-fire-button>
        </template>
      </demo-snippet>
    </div>
